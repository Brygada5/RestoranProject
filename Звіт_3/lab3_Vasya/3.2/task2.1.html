<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблична верстка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <table width="100%" height="768px">
        <tr>
            <td colspan="3" height="15%" bgcolor="blue"></td>
        </tr>
        <tr>
            <td height="70%" width="30%" bgcolor="yellow"></td>
            <td height="70%" width="40" bgcolor="white"></td>
            <td height="70%" width="30%" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td colspan="3" height="15%" bgcolor="blue"></td>
        </tr>
    </table>
</body>
</html>
