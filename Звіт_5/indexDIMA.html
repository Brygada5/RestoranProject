<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
				<!-- Include Unite Gallery core files -->
				<script src='unitegallery/js/unitegallery.min.js' type='text/javascript'  ></script>

				<link  href='unitegallery/css/unite-gallery.css' rel='stylesheet' type='text/css' />

				<!-- include Unite Gallery Theme Files -->
				<script src='unitegallery/themes/slider/ug-theme-slider.js' type='text/javascript'></script>

				</head>

				<body>

				<div id="gallery">
          <img src="3.jpg"  data-description="Image 1 Descriptio">
          <img src="4.jpg"  data-description="Image 2 Descriptio">
          <img src="5.jpg"  data-description="Image 3 Descriptio">
          <img src="6.jpg"  data-description="Image 4 Descriptio">
          <img src="7.jpg"  data-description="Image 5 Descriptio">
          <img src="8.jpg"  data-description="Image 6 Descriptio">
          <img src="9.jpg"  data-description="Image 7 Descriptio">

          <img alt="Youtube Video"
              data-type="youtube"
              data-videoid="3cxzmuUfBm8"
              data-image="https://i.ytimg.com/vi/3cxzmuUfBm8/maxresdefault.jpg"
              data-description="You can include youtube videos easily!">

          <img alt="Youtube Video2"
              data-type="youtube"
              data-videoid="Xc1Le3CSdrM"
              data-image="https://i.ytimg.com/vi/Xc1Le3CSdrM/hq720.jpg"
              data-description="You can include youtube videos easily!">

          <img alt="Vimeo Video"
              data-type="vimeo"
              src="http://i.vimeocdn.com/video/447294219_200x150.jpg"
              data-image="http://i.vimeocdn.com/video/447294219_640.jpg"
              data-videoid="73234449"
              data-description="This gallery can also play vimeo videos!">

        </div>


				<script type="text/javascript">

				jQuery(document).ready(function(){

					jQuery("#gallery").unitegallery({
						gallery_theme: "slider"
					});
				});

				</script>

				</body>
</html>
