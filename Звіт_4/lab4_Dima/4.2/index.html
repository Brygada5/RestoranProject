<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body bgcolor=grey onLoad="addClock()">
    <center>
        <H3>Добавити Будильник</H3>
        <button id="addClock12" type="button" name="button">+</button>
        <form name=clock>
            <input type=text name=next size=25 value=' '>
            <H3>Будильник</H3>
            <input type="text" name="next1" size="1" placeholder="чч">
            <input type="text" name="next2" size="1" placeholder="мм">
            <input type="text" name="next3" size="1" placeholder="сс">
            <input type="text" name="next4" size="3" placeholder="дата">
            <input type="text" name="next5" size="4" placeholder="місяць">
        </form>
    </center>
    <button id="deleteClock" type="button" name="button">Видалити будильник</button>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
