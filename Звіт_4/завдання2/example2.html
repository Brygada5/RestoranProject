<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Обробник події</title>
  <script>
   function isEmail() {
    var str = document.getElementById("email").value;
    var status = document.getElementById("status");
    var re = /^[^\s()<>@,;:\/]+@\w[\w\.-]+\.[a-z]{2,}$/i;
    if (re.test(str)) status.innerHTML = "Адрес правильний";
      else status.innerHTML = "Адрес не коректний";
    if(isEmpty(str)) status.innerHTML = "Пуста стрічка";
   }
   function isEmpty(str){
    return (str == null) || (str.length == 0);
   }
  </script>
 </head>
 <body>
  <form action="">
   <p>Введіть адрес електроної пошти і натисніть &laquo;Перевірити&raquo;</p>
   <p><input type="text" id="email"> <span id="status"></span></p>
   <p><input type="button" value="Перевірити" onclick="isEmail()"></p>
  </form>
 </body>
</html>
